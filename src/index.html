<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Eczar:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-fluid text-center card" id="contenidoCarta">
      <div class="col-md-1" id="palo"><span class="icono">♣</span></div>
      <div class="col-auto nominacion text-center" id="valor">
        7
      </div>
      <div class="col-md-1 ms-md-auto float-md-end" id="palo2">
        <span class="icono">♣</span>
      </div>
    </div>
    <div class="text-center">
      <button type="button" class="btn btn-warning botonNuevaCarta" id="boton">
        Nueva Carta
      </button>
    </div>
    <nav
      class="navbar bg-body-tertiary container-fluid text-center cambiarTamaño"
    >
      <div class="text-center">
        <span class="navbar-brand mb-0 h1">Cambiar tamaño de la Carta</span>
      </div>
    </nav>
    <div class="row md-3 container-fluid text-center redimensionarCard">
      <div class="col-sm">
        <input
          type="number"
          class="form-control"
          placeholder="Valor del ancho de la carta (solo números)"
          aria-label="Valor del ancho de la carta"
          id="ancho"
        />
      </div>
      <div class="col-sm">
        <input
          type="number"
          class="form-control"
          placeholder="Valor del alto de la carta (solo números)"
          aria-label="Valor del alto de la carta"
          id="alto"
        />
      </div>
      <div class="col-sm">
        <button type="submit" class="btn btn-primary" id="botonRedimensionar">
          Modificar
        </button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
